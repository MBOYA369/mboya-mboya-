<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMWEL MBOYA MBOYA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #34495e;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                alert('Thank you, ' + name + '! We have received your email: ' + email);
                document.getElementById('contact-form').reset();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to SAMWEL MBOYA MBOYA's Website</h1>
    </header>
    <main>
        <section>
            <h2>About SAMWEL MBOYA MBOYA</h2>
            <p>This is the website for SAMWEL MBOYA MBOYA.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SAMWEL MBOYA MBOYA</p>
    </footer>
</body>
</html>
